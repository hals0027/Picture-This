<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <!-- setting the sourcesets for landscape images -->
      <source srcset="
      images/museum-320x.jpg 1x,
      images/museum-480x.jpg 2x,
      images/museum-720x.jpg 3x
      images/museum-960x.jpg 4x"
      sizes="100vw"
      media="(max-width: 959px)">
      <!-- setting the sourcesets for square images -->
      <source srcset="
      images/museum-920x920.jpg 1x,
      images/museum-1280x1280.jpg 2x
      images/museum-1600x1600.jpg 3x"
      sizes="50vw"
      media="(min-width: 960px)">
      <img src="images/museum.jpg" alt="museum">
    </picture>
  </header>
</body>
</html>
